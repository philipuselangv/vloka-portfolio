<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VLOKA</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
  --bg1: #0c0c14;
  --bg2: #141427;
  --accent: #3a3a55;
  --fg: #f4f4f4;
  --muted: #a4a4c0;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  color: var(--fg);
  background: linear-gradient(-45deg, var(--bg1), var(--bg2), #10101c);
  background-size: 400% 400%;
  animation: bgMove 18s ease infinite;
  overflow-x: hidden;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* grain */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("https://grainy-gradients.vercel.app/noise.svg");
  opacity: 0.06;
  pointer-events: none;
}

section {
  max-width: 880px;
  margin: auto;
  padding: 72px 20px;
  opacity: 0;
  transform: translateY(30px);
  animation: reveal 1.2s ease forwards;
}

section:nth-of-type(2) { animation-delay: .2s; }
section:nth-of-type(3) { animation-delay: .4s; }
section:nth-of-type(4) { animation-delay: .6s; }

@keyframes reveal {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* HERO */
.hero {
  padding: 120px 20px 72px;
  text-align: center;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 64px;
  letter-spacing: 8px;
  margin: 0;
}

.tagline {
  margin-top: 12px;
  font-style: italic;
  color: var(--muted);
}

/* TITLES */
h2 {
  font-family: 'Playfair Display', serif;
  letter-spacing: 4px;
  margin-bottom: 14px;
  position: relative;
}

h2::after {
  content: "";
  width: 60px;
  height: 2px;
  background: linear-gradient(to right, var(--accent), transparent);
  display: block;
  margin-top: 10px;
}

/* TEXT */
p {
  max-width: 720px;
  color: #dadada;
}

/* EMBEDS */
.embed {
  margin: 32px 0;
  transition: transform .4s ease, box-shadow .4s ease;
}

.embed:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 40px rgba(0,0,0,.4);
}

iframe {
  width: 100%;
  border-radius: 16px;
  border: none;
}

/* LINKS */
.links a {
  color: var(--muted);
  text-decoration: none;
  margin-right: 18px;
  position: relative;
}

.links a::after {
  content: "";
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 0;
  height: 1px;
  background: var(--fg);
  transition: width .3s ease;
}

.links a:hover::after {
  width: 100%;
}

.links a:hover {
  color: var(--fg);
}

/* FORM */
form {
  max-width: 420px;
  margin-top: 14px;
}

input, textarea, button {
  width: 100%;
  padding: 14px;
  margin: 8px 0;
  background: rgba(20,20,40,.6);
  border: 1px solid #2a2a45;
  color: white;
  font-family: inherit;
}

textarea { min-height: 120px; }

button {
  cursor: pointer;
  letter-spacing: 3px;
  background: linear-gradient(135deg, #23233a, #141428);
  transition: transform .3s ease, box-shadow .3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 24px rgba(0,0,0,.4);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 48px 20px;
  color: var(--muted);
  font-size: 13px;
}
</style>
</head>

<body>

<section class="hero">
  <h1>VLOKA</h1>
  <p class="tagline">Intimate tales. Midnight melodies.</p>
</section>

<section>
  <h2>ABOUT</h2>
  <p>
    VLOKA is a folk, indie pop, and slow rock artist from Indonesia.
    His music moves quietly — intimate stories, midnight feelings,
    and emotional spaces in between.
  </p>
</section>

<section>
  <h2>MUSIC</h2>

  <div class="embed">
    <iframe src="https://open.spotify.com/embed/artist/08AdZXkj1GugZSMDYXoaHS" height="360"></iframe>
  </div>

  <div class="embed">
    <iframe src="https://www.youtube.com/embed/k6ARrNHHE8M?controls=1&playsinline=1" height="400" allowfullscreen></iframe>
  </div>

  <div class="embed">
    <iframe src="https://embed.music.apple.com/id/artist/vloka/1669532196" height="380"></iframe>
  </div>

  <div class="links">
    <a href="https://open.spotify.com/artist/08AdZXkj1GugZSMDYXoaHS" target="_blank">Spotify</a>
    <a href="https://www.youtube.com/@anangloka" target="_blank">YouTube</a>
    <a href="https://music.apple.com/id/artist/vloka/1669532196" target="_blank">Apple Music</a>
  </div>
</section>

<section>
  <h2>BOOKING</h2>
  <form action="https://formsubmit.co/philipuselangv@gmail.com" method="POST">
    <input type="hidden" name="_subject" value="Booking Request - VLOKA">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Event / booking details" required></textarea>
    <button type="submit">SEND</button>
  </form>
</section>

<footer>
  © VLOKA — All Rights Reserved
</footer>

</body>
</html>
