<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VLOKA</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
  --fg: #f5f5ff;
  --muted: #9a9ab8;
  --accent: #6b6bff;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #0b0b18, #020205 70%);
  color: var(--fg);
  overflow-x: hidden;
}

/* ===== CURSOR GLOW ===== */
.cursor {
  position: fixed;
  width: 260px;
  height: 260px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(107,107,255,.15), transparent 60%);
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 999;
}

/* ===== HERO ===== */
.hero {
  position: relative;
  height: 100vh;
  overflow: hidden;
}

.hero video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(.45) contrast(1.15);
  transform: scale(1.1);
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at center, transparent 40%, #020205 85%),
    linear-gradient(to bottom, rgba(0,0,0,.2), #020205 95%);
}

.hero-content {
  position: relative;
  z-index: 1;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(56px, 9vw, 96px);
  letter-spacing: 14px;
  margin: 0;
}

.tagline {
  margin-top: 16px;
  font-style: italic;
  color: var(--muted);
  letter-spacing: 1px;
}

/* SOUND TOGGLE */
.sound {
  position: absolute;
  bottom: 40px;
  right: 40px;
  z-index: 2;
  cursor: pointer;
  font-size: 13px;
  letter-spacing: 3px;
  color: var(--muted);
  border: 1px solid rgba(255,255,255,.15);
  padding: 10px 14px;
}

/* ===== SECTIONS ===== */
section {
  max-width: 900px;
  margin: auto;
  padding: 70px 20px;
  opacity: 0;
  transform: translateY(60px);
  transition: all 1.2s ease;
}

section.show {
  opacity: 1;
  transform: translateY(0);
}

h2 {
  font-family: 'Playfair Display', serif;
  letter-spacing: 5px;
  margin-bottom: 18px;
}

h2::after {
  content: "";
  display: block;
  width: 70px;
  height: 2px;
  background: linear-gradient(to right, var(--accent), transparent);
  margin-top: 12px;
}

p {
  max-width: 720px;
  line-height: 1.7;
  color: #d9d9ff;
}

/* ===== EMBEDS ===== */
.embed {
  margin: 34px 0;
  transition: transform .6s ease, box-shadow .6s ease;
}

.embed:hover {
  transform: translateY(-10px) scale(1.01);
  box-shadow: 0 40px 80px rgba(0,0,0,.6);
}

iframe {
  width: 100%;
  border-radius: 18px;
  border: none;
}

/* LINKS */
.links a {
  margin-right: 20px;
  color: var(--muted);
  text-decoration: none;
  position: relative;
}

.links a::after {
  content: "";
  position: absolute;
  bottom: -6px;
  left: 0;
  width: 0;
  height: 1px;
  background: var(--fg);
  transition: width .3s ease;
}

.links a:hover::after { width: 100%; }
.links a:hover { color: var(--fg); }

/* FORM */
form { max-width: 420px; }

input, textarea, button {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  background: rgba(20,20,60,.6);
  border: 1px solid #2a2a55;
  color: white;
}

button {
  cursor: pointer;
  letter-spacing: 4px;
  background: linear-gradient(135deg, #2a2a55, #151530);
}

footer {
  text-align: center;
  padding: 60px 20px;
  color: var(--muted);
  font-size: 13px;
}
</style>
</head>

<body>

<div class="cursor"></div>

<!-- HERO -->
<div class="hero">
  <video autoplay muted loop playsinline id="heroVideo">
    <source src="https://cdn.coverr.co/videos/coverr-night-drive-5129/1080p.mp4" type="video/mp4">
  </video>

  <div class="hero-content">
    <h1>VLOKA</h1>
    <p class="tagline">Intimate tales. Midnight melodies.</p>
  </div>

  <div class="sound" id="soundToggle">SOUND OFF</div>
</div>

<!-- AMBIENT SOUND -->
<audio id="ambient" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_8d75e9f8a5.mp3" type="audio/mpeg">
</audio>

<section>
  <h2>ABOUT</h2>
  <p>
    VLOKA is an indie folk and slow rock artist from Indonesia.
    His music exists in the quiet — between memories, shadows,
    and late-night solitude.
  </p>
</section>

<section>
  <h2>MUSIC</h2>

  <div class="embed">
    <iframe src="https://open.spotify.com/embed/artist/08AdZXkj1GugZSMDYXoaHS" height="360"></iframe>
  </div>

  <div class="embed">
    <iframe src="https://www.youtube.com/embed/k6ARrNHHE8M?playsinline=1" height="400" allowfullscreen></iframe>
  </div>

  <div class="embed">
    <iframe src="https://embed.music.apple.com/id/artist/vloka/1669532196" height="380"></iframe>
  </div>

  <div class="links">
    <a href="https://open.spotify.com/artist/08AdZXkj1GugZSMDYXoaHS" target="_blank">Spotify</a>
    <a href="https://www.youtube.com/@anangloka" target="_blank">YouTube</a>
    <a href="https://music.apple.com/id/artist/vloka/1669532196" target="_blank">Apple Music</a>
  </div>
</section>

<section>
  <h2>BOOKING</h2>
  <form action="https://formsubmit.co/philipuselangv@gmail.com" method="POST">
    <input type="hidden" name="_subject" value="Booking Request - VLOKA">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Booking details" required></textarea>
    <button type="submit">SEND</button>
  </form>
</section>

<footer>
  © VLOKA — All Rights Reserved
</footer>

<script>
/* CURSOR */
const cursor = document.querySelector(".cursor");
document.addEventListener("mousemove", e => {
  cursor.style.left = e.clientX + "px";
  cursor.style.top = e.clientY + "px";
});

/* SCROLL REVEAL */
const sections = document.querySelectorAll("section");
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add("show");
  });
}, { threshold: 0.25 });
sections.forEach(s => observer.observe(s));

/* SOUND TOGGLE */
const sound = document.getElementById("ambient");
const toggle = document.getElementById("soundToggle");
let playing = false;

toggle.onclick = () => {
  playing = !playing;
  toggle.textContent = playing ? "SOUND ON" : "SOUND OFF";
  playing ? sound.play() : sound.pause();
};

/* PARALLAX HERO */
window.addEventListener("scroll", () => {
  const y = window.scrollY * 0.25;
  document.getElementById("heroVideo").style.transform = `scale(1.1) translateY(${y}px)`;
});
</script>

</body>
</html>
