<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VLOKA</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
  --fg: #f4f4f4;
  --muted: #a8a8c0;
  --accent: #5a5a7a;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  color: var(--fg);
  background: #05050a;
  overflow-x: hidden;
}

/* grain */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("https://grainy-gradients.vercel.app/noise.svg");
  opacity: 0.05;
  pointer-events: none;
  z-index: 2;
}

/* HERO VIDEO */
.hero {
  position: relative;
  height: 100vh;
  overflow: hidden;
}

.hero video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(.45) contrast(1.1);
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,.3), #05050a 90%);
}

.hero-content {
  position: relative;
  z-index: 1;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 72px;
  letter-spacing: 10px;
  margin: 0;
}

.tagline {
  margin-top: 14px;
  font-style: italic;
  color: var(--muted);
}

/* SECTIONS */
section {
  max-width: 900px;
  margin: auto;
  padding: 80px 20px;
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 1s ease, transform 1s ease;
}

section.show {
  opacity: 1;
  transform: translateY(0);
}

h2 {
  font-family: 'Playfair Display', serif;
  letter-spacing: 4px;
  margin-bottom: 16px;
}

h2::after {
  content: "";
  display: block;
  width: 60px;
  height: 2px;
  background: linear-gradient(to right, var(--accent), transparent);
  margin-top: 10px;
}

p {
  max-width: 720px;
  color: #dcdcf0;
}

/* EMBEDS */
.embed {
  margin: 32px 0;
  transition: transform .5s ease, box-shadow .5s ease;
}

.embed:hover {
  transform: translateY(-8px);
  box-shadow: 0 30px 60px rgba(0,0,0,.5);
}

iframe {
  width: 100%;
  border-radius: 16px;
  border: none;
}

/* LINKS */
.links a {
  color: var(--muted);
  text-decoration: none;
  margin-right: 18px;
  position: relative;
}

.links a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0;
  height: 1px;
  background: var(--fg);
  transition: width .3s ease;
}

.links a:hover::after {
  width: 100%;
}

.links a:hover {
  color: var(--fg);
}

/* FORM */
form {
  max-width: 420px;
}

input, textarea, button {
  width: 100%;
  padding: 14px;
  margin: 8px 0;
  background: rgba(20,20,40,.6);
  border: 1px solid #2a2a45;
  color: white;
  font-family: inherit;
}

textarea { min-height: 120px; }

button {
  cursor: pointer;
  letter-spacing: 3px;
  background: linear-gradient(135deg, #23233a, #141428);
  transition: transform .3s ease, box-shadow .3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 28px rgba(0,0,0,.5);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 60px 20px;
  color: var(--muted);
  font-size: 13px;
}
</style>
</head>

<body>

<!-- HERO VIDEO -->
<div class="hero">
  <video autoplay muted loop playsinline>
    <source src="https://cdn.coverr.co/videos/coverr-night-drive-5129/1080p.mp4" type="video/mp4">
  </video>
  <div class="hero-content">
    <h1>VLOKA</h1>
    <p class="tagline">Intimate tales. Midnight melodies.</p>
  </div>
</div>

<section>
  <h2>ABOUT</h2>
  <p>
    VLOKA is a folk, indie pop, and slow rock artist from Indonesia.
    His music lives in quiet moments — intimate stories, emotional spaces,
    and late-night reflections.
  </p>
</section>

<section>
  <h2>MUSIC</h2>

  <div class="embed">
    <iframe src="https://open.spotify.com/embed/artist/08AdZXkj1GugZSMDYXoaHS" height="360"></iframe>
  </div>

  <div class="embed">
    <iframe src="https://www.youtube.com/embed/k6ARrNHHE8M?controls=1&playsinline=1" height="400" allowfullscreen></iframe>
  </div>

  <div class="embed">
    <iframe src="https://embed.music.apple.com/id/artist/vloka/1669532196" height="380"></iframe>
  </div>

  <div class="links">
    <a href="https://open.spotify.com/artist/08AdZXkj1GugZSMDYXoaHS" target="_blank">Spotify</a>
    <a href="https://www.youtube.com/@anangloka" target="_blank">YouTube</a>
    <a href="https://music.apple.com/id/artist/vloka/1669532196" target="_blank">Apple Music</a>
  </div>
</section>

<section>
  <h2>BOOKING</h2>
  <form action="https://formsubmit.co/philipuselangv@gmail.com" method="POST">
    <input type="hidden" name="_subject" value="Booking Request - VLOKA">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Event / booking details" required></textarea>
    <button type="submit">SEND</button>
  </form>
</section>

<footer>
  © VLOKA — All Rights Reserved
</footer>

<script>
const sections = document.querySelectorAll("section");

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("show");
    }
  });
}, { threshold: 0.2 });

sections.forEach(section => observer.observe(section));
</script>

</body>
</html>
