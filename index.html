<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VLOKA</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #07070d;
  --panel: #0e0e18;
  --fg: #f2f2ff;
  --muted: #9a9ab8;
  --accent: #6b6bff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #101024, #050508 70%);
  color: var(--fg);
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* ===== LEFT MENU ===== */
nav {
  width: 240px;
  background: rgba(10,10,20,.85);
  border-right: 1px solid rgba(255,255,255,.05);
  padding: 40px 24px;
  display: flex;
  flex-direction: column;
}

.logo {
  font-family: 'Playfair Display', serif;
  font-size: 26px;
  letter-spacing: 6px;
  margin-bottom: 60px;
}

.menu a {
  color: var(--muted);
  text-decoration: none;
  margin: 14px 0;
  letter-spacing: 3px;
  font-size: 13px;
  cursor: pointer;
  position: relative;
}

.menu a.active,
.menu a:hover {
  color: var(--fg);
}

.menu a.active::before {
  content: "";
  position: absolute;
  left: -12px;
  top: 50%;
  width: 6px;
  height: 6px;
  background: var(--accent);
  border-radius: 50%;
  transform: translateY(-50%);
}

/* ===== CONTENT ===== */
main {
  flex: 1;
  position: relative;
  overflow: hidden;
}

.page {
  position: absolute;
  inset: 0;
  padding: 80px;
  opacity: 0;
  transform: translateY(40px);
  transition: all .8s ease;
  overflow-y: auto;
}

.page.active {
  opacity: 1;
  transform: translateY(0);
  z-index: 1;
}

/* HEADINGS */
h1, h2 {
  font-family: 'Playfair Display', serif;
  letter-spacing: 4px;
}

h1 {
  font-size: 64px;
  margin-top: 0;
}

h2::after {
  content: "";
  display: block;
  width: 60px;
  height: 2px;
  background: linear-gradient(to right, var(--accent), transparent);
  margin-top: 12px;
}

p {
  max-width: 720px;
  line-height: 1.7;
  color: #d6d6ff;
}

/* EMBEDS */
iframe {
  width: 100%;
  border-radius: 16px;
  border: none;
  margin: 24px 0;
}

/* GALLERY */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
  gap: 18px;
}

.gallery div {
  height: 260px;
  background-size: cover;
  background-position: center;
  border-radius: 14px;
  filter: grayscale(.4) brightness(.85);
  transition: all .6s ease;
}

.gallery div:hover {
  filter: none;
  transform: scale(1.03);
}

/* FORM */
form {
  max-width: 420px;
}

input, textarea, button {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  background: #12122a;
  border: 1px solid #2a2a55;
  color: white;
}

button {
  cursor: pointer;
  letter-spacing: 3px;
  background: linear-gradient(135deg, #2a2a55, #141430);
}
</style>
</head>

<body>

<nav>
  <div class="logo">VLOKA</div>
  <div class="menu">
    <a data-page="home" class="active">HOME</a>
    <a data-page="about">ABOUT</a>
    <a data-page="music">MUSIC</a>
    <a data-page="gallery">GALLERY</a>
    <a data-page="booking">BOOKING</a>
  </div>
</nav>

<main>

<!-- HOME -->
<div class="page active" id="home">
  <h1>VLOKA</h1>
  <p><em>Intimate tales. Midnight melodies.</em></p>
</div>

<!-- ABOUT -->
<div class="page" id="about">
  <h2>ABOUT</h2>
  <p>
    VLOKA is an indie folk and slow rock artist from Indonesia.
    His work explores silence, intimacy, and emotional tension
    through restrained melodies and poetic narratives.
  </p>
</div>

<!-- MUSIC -->
<div class="page" id="music">
  <h2>MUSIC</h2>

  <iframe height="360"
    src="https://open.spotify.com/embed/artist/08AdZXkj1GugZSMDYXoaHS"></iframe>

  <iframe height="400"
    src="https://www.youtube.com/embed/k6ARrNHHE8M"></iframe>

  <iframe height="380"
    src="https://embed.music.apple.com/id/artist/vloka/1669532196"></iframe>
</div>

<!-- GALLERY -->
<div class="page" id="gallery">
  <h2>GALLERY</h2>
  <div class="gallery">
    <div style="background-image:url('https://images.unsplash.com/photo-1511379938547-c1f69419868d')"></div>
    <div style="background-image:url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4')"></div>
    <div style="background-image:url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2')"></div>
    <div style="background-image:url('https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f')"></div>
  </div>
</div>

<!-- BOOKING -->
<div class="page" id="booking">
  <h2>BOOKING</h2>
  <form action="https://formsubmit.co/philipuselangv@gmail.com" method="POST">
    <input type="hidden" name="_subject" value="Booking Request - VLOKA">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Event / booking details" required></textarea>
    <button type="submit">SEND</button>
  </form>
</div>

</main>

<script>
const links = document.querySelectorAll(".menu a");
const pages = document.querySelectorAll(".page");

links.forEach(link => {
  link.onclick = () => {
    links.forEach(l => l.classList.remove("active"));
    pages.forEach(p => p.classList.remove("active"));

    link.classList.add("active");
    document.getElementById(link.dataset.page).classList.add("active");
  };
});
</script>

</body>
</html>
