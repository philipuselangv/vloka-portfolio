<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VLOKA</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#050508;
  --fg:#f2f2ff;
  --muted:#9a9ab5;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--fg);
  height:100vh;
  overflow:hidden;
}

/* ===== LAYOUT ===== */
.app{display:flex;height:100%}

/* ===== SIDEBAR ===== */
nav{
  width:300px;
  background:linear-gradient(180deg,#0c0c1e,#040407);
  padding:48px 36px;
  border-right:1px solid rgba(255,255,255,.08);
  z-index:5;
}

.logo{
  font-family:'Playfair Display',serif;
  font-size:32px;
  letter-spacing:10px;
  margin-bottom:72px;
}

.menu button{
  all:unset;
  display:flex;
  align-items:center;
  gap:18px;
  width:100%;
  padding:14px 0;
  margin:14px 0;
  cursor:pointer;
  color:var(--muted);
  letter-spacing:4px;
  font-size:13px;
  transition:.4s;
}

.menu button i{width:22px}

.menu button:hover{
  color:var(--fg);
  transform:translateX(10px);
}

.menu button.active{color:var(--fg)}

/* ===== MAIN ===== */
main{flex:1;position:relative;overflow:hidden}

/* ===== BACKGROUND (DESKTOP & MOBILE) ===== */
.hero-bg{
  position:absolute;
  inset:0;
  background:
    linear-gradient(
      rgba(4,4,7,.55),
      rgba(4,4,7,.75)
    ),
    url("assets/images/background.png");
  background-size:cover;
  background-position:center 25%;
  background-repeat:no-repeat;
  z-index:0;
}

.hero-noise{
  position:absolute;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.15;
  z-index:1;
}

/* ===== PAGE ===== */
.page{
  position:absolute;
  inset:0;
  padding:96px 120px;
  opacity:0;
  pointer-events:none;
  transform:translateY(30px);
  transition:.6s ease;
  overflow-y:auto;
  z-index:2;
}

.page.active{
  opacity:1;
  transform:none;
  pointer-events:auto;
}

/* ===== TYPO ===== */
h1{
  font-family:'Playfair Display',serif;
  font-size:88px;
  letter-spacing:14px;
  margin:0;
}

.subtitle{
  margin-top:24px;
  font-size:18px;
  letter-spacing:3px;
  max-width:520px;
  color:#d0d0ff;
}

h2{
  font-family:'Playfair Display',serif;
  letter-spacing:4px;
  margin-bottom:24px;
}

p{
  max-width:760px;
  line-height:1.9;
  color:#e0e0ff;
}

/* ===== MUSIC ===== */
iframe{
  width:100%;
  max-width:720px;
  border-radius:20px;
  border:none;
  margin:28px 0;
}

/* ===== GALLERY (KONDISI AWAL) ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
}

.gallery-item{
  height:260px;
  background-size:cover;
  background-position:center;
  border-radius:20px;
  cursor:pointer;
  transition:.4s;
}

.gallery-item:hover{
  transform:scale(1.04);
}

/* Fokus wajah naik */
.gallery-item.face-up{
  background-position:center top;
}

/* ===== LIGHTBOX ===== */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.lightbox.show{display:flex}

.lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:16px;
}

/* ===== BOOKING ===== */
form{max-width:420px}

input,textarea,button{
  width:100%;
  padding:14px;
  margin:10px 0;
  background:#14142d;
  border:1px solid #2a2a55;
  color:white;
}

button{
  cursor:pointer;
  letter-spacing:3px;
}

/* ===== MOBILE ===== */
.menu-toggle{display:none}

@media(max-width:900px){
  nav{
    position:fixed;
    left:-300px;
    height:100%;
    transition:.4s;
    z-index:10;
  }
  nav.show{left:0}

  .menu-toggle{
    display:block;
    position:fixed;
    top:20px;
    left:20px;
    font-size:22px;
    z-index:20;
    cursor:pointer;
  }

  .page{padding:80px 24px}
  h1{font-size:48px}

  /* BACKGROUND TETAP AKTIF DI MOBILE */
  body{overflow:auto}

  .gallery{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="menu-toggle"><i class="fa fa-bars"></i></div>

<div class="app">

<nav id="sidebar">
  <div class="logo">VLOKA</div>
  <div class="menu">
    <button data-page="home" class="active"><i class="fa fa-house"></i> HOME</button>
    <button data-page="about"><i class="fa fa-user"></i> ABOUT</button>
    <button data-page="music"><i class="fa fa-music"></i> MUSIC</button>
    <button data-page="gallery"><i class="fa fa-image"></i> GALLERY</button>
    <button data-page="booking"><i class="fa fa-envelope"></i> BOOKING</button>
  </div>
</nav>

<main>
  <div class="hero-bg"></div>
  <div class="hero-noise"></div>

  <section class="page active" id="home">
    <h1>VLOKA</h1>
    <div class="subtitle">Songs for quiet nights and unfinished thoughts.</div>
  </section>

  <section class="page" id="about">
    <h2>ABOUT</h2>
    <p>VLOKA is an Indonesian indie artist crafting intimate folk and slow rock soundscapes.</p>
  </section>

  <section class="page" id="music">
    <h2>MUSIC</h2>
    <iframe height="360" src="https://open.spotify.com/embed/artist/08AdZXkj1GugZSMDYXoaHS"></iframe>
    <iframe height="400" src="https://www.youtube.com/embed/k6ARrNHHE8M"></iframe>
    <iframe height="380" src="https://embed.music.apple.com/id/artist/vloka/1669532196"></iframe>
  </section>

  <section class="page" id="gallery">
    <h2>GALLERY</h2>
    <div class="gallery">
      <div class="gallery-item face-up" style="background-image:url('assets/images/vloka1.jpg')"></div>
      <div class="gallery-item face-up" style="background-image:url('assets/images/vloka2.jpg')"></div>
      <div class="gallery-item face-up" style="background-image:url('assets/images/vloka3.jpg')"></div>
      <div class="gallery-item" style="background-image:url('assets/images/vloka4.jpg')"></div>
      <div class="gallery-item" style="background-image:url('assets/images/vloka5.jpg')"></div>
      <div class="gallery-item" style="background-image:url('assets/images/vloka6.png')"></div>
    </div>
  </section>

  <section class="page" id="booking">
    <h2>BOOKING</h2>
    <form action="https://formsubmit.co/vloka.management@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="Booking Request - VLOKA">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Event details" required></textarea>
      <button>SEND</button>
    </form>
  </section>

</main>
</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <img id="lightbox-img">
</div>

<script>
/* MENU */
const btns=document.querySelectorAll(".menu button");
const pages=document.querySelectorAll(".page");
const sidebar=document.getElementById("sidebar");
const toggle=document.querySelector(".menu-toggle");

btns.forEach(btn=>{
  btn.onclick=()=>{
    btns.forEach(b=>b.classList.remove("active"));
    pages.forEach(p=>p.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.page).classList.add("active");
    sidebar.classList.remove("show");
  }
});

toggle.onclick=()=>sidebar.classList.toggle("show");

/* LIGHTBOX */
const lightbox=document.getElementById("lightbox");
const lightboxImg=document.getElementById("lightbox-img");

document.querySelectorAll(".gallery-item").forEach(item=>{
  item.onclick=()=>{
    const bg=item.style.backgroundImage;
    const url=bg.slice(5,-2);
    lightboxImg.src=url;
    lightbox.classList.add("show");
  };
});

lightbox.onclick=()=>lightbox.classList.remove("show");
document.addEventListener("keydown",e=>{
  if(e.key==="Escape") lightbox.classList.remove("show");
});
</script>

</body>
</html>
