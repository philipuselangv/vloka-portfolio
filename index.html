<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VLOKA</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#050508;
  --fg:#f3f3ff;
  --muted:#9fa0c5;
  --accent:#8f8fff;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}

body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--fg);
  overflow:hidden;
}

/* ===== APP ===== */
.app{display:flex;height:100%}

/* ===== SIDEBAR ===== */
nav{
  width:300px;
  background:
    radial-gradient(120% 120% at 0% 0%, rgba(143,143,255,.12), transparent 40%),
    linear-gradient(180deg,#0c0c1e,#040407);
  padding:48px 36px;
  border-right:1px solid rgba(255,255,255,.08);
  box-shadow:10px 0 40px rgba(0,0,0,.5);
  z-index:10;
}

.logo{
  font-family:'Playfair Display',serif;
  font-size:34px;
  letter-spacing:12px;
  margin-bottom:80px;
}

.menu button{
  all:unset;
  display:flex;
  align-items:center;
  gap:18px;
  width:100%;
  padding:14px 0;
  margin:16px 0;
  cursor:pointer;
  color:var(--muted);
  letter-spacing:4px;
  font-size:13px;
  transition:.45s;
  position:relative;
}

.menu button::before{
  content:"";
  position:absolute;
  left:-36px;
  width:4px;
  height:0;
  background:var(--accent);
  transition:.45s;
}

.menu button:hover,
.menu button.active{
  color:var(--fg);
  transform:translateX(10px);
}

.menu button.active::before{
  height:100%;
}

/* ===== MAIN ===== */
main{
  flex:1;
  position:relative;
  overflow:hidden;
}

/* ===== BACKGROUND (PARALLAX) ===== */
.hero-bg{
  position:absolute;
  inset:-10%;
  background:
    linear-gradient(rgba(5,5,10,.55), rgba(5,5,10,.8)),
    url("assets/images/background.png");
  background-size:cover;
  background-position:center 25%;
  will-change:transform;
  transition:transform .1s linear;
}

.hero-noise{
  position:absolute;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.15;
  pointer-events:none;
}

/* ===== PAGE ===== */
.page{
  position:absolute;
  inset:0;
  padding:100px 120px;
  overflow-y:auto;
  opacity:0;
  transform:translateY(40px);
  pointer-events:none;
  transition:.7s cubic-bezier(.2,.8,.2,1);
}

.page.active{
  opacity:1;
  transform:none;
  pointer-events:auto;
}

/* ===== SCROLL REVEAL ===== */
.reveal{
  opacity:0;
  transform:translateY(30px);
  transition:.8s ease;
}
.reveal.show{
  opacity:1;
  transform:none;
}

/* ===== TYPO ===== */
h1{
  font-family:'Playfair Display',serif;
  font-size:92px;
  letter-spacing:16px;
  margin:0;
}

.subtitle{
  margin-top:26px;
  font-size:18px;
  letter-spacing:3px;
  max-width:520px;
  color:#d6d6ff;
}

h2{
  font-family:'Playfair Display',serif;
  letter-spacing:4px;
  margin-bottom:24px;
}

p{
  max-width:760px;
  line-height:1.9;
  color:#e3e3ff;
}

/* ===== MEDIA ===== */
iframe{
  width:100%;
  max-width:760px;
  border-radius:20px;
  border:none;
  margin:28px 0;
}

/* ===== GALLERY ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:26px;
}

.gallery-item{
  height:260px;
  border-radius:22px;
  background-size:cover;
  background-position:center;
  cursor:pointer;
  transition:.5s;
}

.gallery-item.face-up{background-position:center top}

.gallery-item:hover{
  transform:scale(1.05);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

/* ===== LIGHTBOX ===== */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.lightbox.show{display:flex}
.lightbox img{
  max-width:92%;
  max-height:92%;
  border-radius:18px;
}

/* ===== BOOKING ===== */
form{max-width:420px}
input,textarea,button{
  width:100%;
  padding:14px;
  margin:10px 0;
  background:#14142d;
  border:1px solid #2a2a55;
  color:white;
}
button{
  cursor:pointer;
  letter-spacing:3px;
}

/* ===== MOBILE ===== */
.menu-toggle{display:none}

@media(max-width:900px){
  body{overflow:auto}
  nav{
    position:fixed;
    left:-300px;
    height:100%;
    transition:.45s;
  }
  nav.show{left:0}
  .menu-toggle{
    display:block;
    position:fixed;
    top:20px;
    left:20px;
    font-size:22px;
    z-index:20;
    cursor:pointer;
  }
  .page{padding:84px 24px}
  h1{font-size:52px}
  .gallery{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="menu-toggle"><i class="fa fa-bars"></i></div>

<div class="app">

<nav id="sidebar">
  <div class="logo">VLOKA</div>
  <div class="menu">
    <button data-page="home" class="active"><i class="fa fa-house"></i> HOME</button>
    <button data-page="about"><i class="fa fa-user"></i> ABOUT</button>
    <button data-page="music"><i class="fa fa-music"></i> MUSIC</button>
    <button data-page="gallery"><i class="fa fa-image"></i> GALLERY</button>
    <button data-page="booking"><i class="fa fa-envelope"></i> BOOKING</button>
  </div>
</nav>

<main>
  <div class="hero-bg" id="parallax"></div>
  <div class="hero-noise"></div>

  <section class="page active" id="home">
    <div class="reveal">
      <h1>VLOKA</h1>
      <div class="subtitle">Songs for quiet nights and unfinished thoughts.</div>
    </div>
  </section>

  <section class="page" id="about">
    <div class="reveal">
      <h2>ABOUT</h2>
      <p>VLOKA is an Indonesian indie artist crafting intimate folk and slow rock soundscapes.</p>
    </div>
  </section>

  <section class="page" id="music">
    <div class="reveal">
      <h2>MUSIC</h2>
      <iframe height="360" src="https://open.spotify.com/embed/artist/08AdZXkj1GugZSMDYXoaHS"></iframe>
      <iframe height="400" src="https://www.youtube.com/embed/k6ARrNHHE8M"></iframe>
      <iframe height="380" src="https://embed.music.apple.com/id/artist/vloka/1669532196"></iframe>
    </div>
  </section>

  <section class="page" id="gallery">
    <div class="reveal">
      <h2>GALLERY</h2>
      <div class="gallery">
        <div class="gallery-item face-up" style="background-image:url('assets/images/vloka1.jpg')"></div>
        <div class="gallery-item face-up" style="background-image:url('assets/images/vloka2.jpg')"></div>
        <div class="gallery-item face-up" style="background-image:url('assets/images/vloka3.jpg')"></div>
        <div class="gallery-item" style="background-image:url('assets/images/vloka4.jpg')"></div>
        <div class="gallery-item" style="background-image:url('assets/images/vloka5.jpg')"></div>
        <div class="gallery-item" style="background-image:url('assets/images/vloka6.png')"></div>
      </div>
    </div>
  </section>

  <section class="page" id="booking">
    <div class="reveal">
      <h2>BOOKING</h2>
      <form action="https://formsubmit.co/vloka.management@gmail.com" method="POST">
        <input type="hidden" name="_subject" value="Booking Request - VLOKA">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Event details" required></textarea>
        <button>SEND</button>
      </form>
    </div>
  </section>

</main>
</div>

<div class="lightbox" id="lightbox">
  <img id="lightbox-img">
</div>

<script>
/* MENU */
const btns=document.querySelectorAll(".menu button");
const pages=document.querySelectorAll(".page");
const sidebar=document.getElementById("sidebar");
const toggle=document.querySelector(".menu-toggle");

btns.forEach(btn=>{
  btn.onclick=()=>{
    btns.forEach(b=>b.classList.remove("active"));
    pages.forEach(p=>p.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.page).classList.add("active");
    sidebar.classList.remove("show");
    reveal();
  }
});
toggle.onclick=()=>sidebar.classList.toggle("show");

/* PARALLAX */
const bg=document.getElementById("parallax");
window.addEventListener("scroll",()=>{
  bg.style.transform=`translateY(${window.scrollY*0.15}px)`;
});

/* SCROLL REVEAL */
function reveal(){
  document.querySelectorAll(".reveal").forEach(el=>{
    el.classList.add("show");
  });
}
reveal();

/* LIGHTBOX */
const lightbox=document.getElementById("lightbox");
const img=document.getElementById("lightbox-img");
document.querySelectorAll(".gallery-item").forEach(i=>{
  i.onclick=()=>{
    img.src=i.style.backgroundImage.slice(5,-2);
    lightbox.classList.add("show");
  }
});
lightbox.onclick=()=>lightbox.classList.remove("show");
document.addEventListener("keydown",e=>{
  if(e.key==="Escape") lightbox.classList.remove("show");
});
</script>

</body>
</html>
